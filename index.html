<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ecd4ba; /* Replace with your desired color code */
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border: none; /* Remove the default border */
            transition: opacity 0.5s ease-in-out; /* Add transition for opacity */
        }
    </style>
</head>
<body>
    <img id="myImage" src="first_picture.jpg" alt="First Picture" onclick="changeImage()">
    <script>
        var imageIndex = 0;
        var imageArray = ["first_picture.jpg", "second_picture.jpg"];

        function changeImage() {
            var image = document.getElementById("myImage");
            image.style.opacity = 0; // Set opacity to 0 for fade out
            setTimeout(function() {
                imageIndex = (imageIndex + 1) % imageArray.length;
                image.src = imageArray[imageIndex];
                image.style.opacity = 1; // Set opacity to 1 for fade in
            }, 500); // Wait for 500 milliseconds (0.5 seconds) before changing the image
        }
    </script>
</body>
</html>
