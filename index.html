<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ecd4ba; /* Replace with your desired color code */
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <img id="myImage" src="first_picture.jpg" alt="First Picture" onclick="changeImage()">
    <script>
        var imageIndex = 0;
        var imageArray = ["first_picture.jpg", "second_picture.jpg"];

        function changeImage() {
            var image = document.getElementById("myImage");
            imageIndex = (imageIndex + 1) % imageArray.length;
            image.src = imageArray[imageIndex];
        }
    </script>
</body>
</html>
